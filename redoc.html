<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc></redoc>
		<script>
			function fetchSpec(url, jwt) {
					fetch(url, {
							headers: new Headers({
									'Accept': 'application/json',
									'Authorization': 'Bearer ' + jwt
							})
					})
					.then((response) => response.json())
					.then((responseJson) => {
							Redoc.init(responseJson);
					})
					.catch((error) => {
							console.error(error);
					});
			}
			fetchSpec("http://192.168.1.36:3000/rest/", "eyJhbGciOiJIUzI1NiIsInR5cCI6Imp3dCJ9.eyJzdXBwbGllcl9pZCI6MSwicm9sZSI6InN1cHBsaWVyIiwiZXhwIjoxNjA3NjgwMTkwfQ.8iwYH94p9zGz3xGdNorEIEPoIr2H1Lztzg-ymJIKd_A")

		</script>
  </body>
</html>
